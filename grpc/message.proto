syntax = "proto3";

option go_package="server";

message Message {
  string id = 1;
  string senderName = 2;
  string profile = 3;
  string message = 4;
}

message MessageRequest {
  string topicId = 1;
  uint32 startFrom = 2;
}

service MessageService {
  rpc Subscribe (MessageRequest) returns (stream Message);
}
